<!DOCTYPE html>
<html>

<head>
    <title> JavaScript Math Object Methods</title>
</head>

<body>
    <script type="text/javascript">
        var value = Math.abs(20)
        document.write("Demo Test Value:" + value
            + "<br>");

        var value = Math.acos(-1)
        document.write("Demo1 Test Value:" + value
            + "<br>");

        var value = Math.asin(0.5)
        document.write("Demo2 Test Value:" + value
            + "<br>");

        var value = Math.atan(20)
        document.write("Demo3 Test Value:" + value
            + "<br>");
        document.getElementById("demo").innerHTML = sumAll(1, 123, 500, 115, 44, 88);
        function sumAll() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
    </script>
</body>

</html>
