<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Objects</title>
    </head>

<body>

    <h2>Javascript Objects and its properties</h2>

    <p>There are 2 different ways to access an object's properties</p>
    <p>You can use .property or ["property"]</p>

    <p id="demo"></p>
    <script>
        // Create an object:
        var person = {
            firstName: "I",
            age: 20,
        };
        // Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old.";
    </script>
</body>

</html>
